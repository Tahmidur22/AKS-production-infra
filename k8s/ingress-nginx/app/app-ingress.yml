apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
    external-dns.alpha.kubernetes.io/hostname: hello.ptm-app.com
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hello.ptm-app.com
      secretName: tls-secret
  rules:
    - host: hello.ptm-app.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80