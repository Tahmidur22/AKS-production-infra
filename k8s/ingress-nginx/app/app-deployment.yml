apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app    
  template:
    metadata:
      labels:
        app: my-app   
    spec:
      containers:
        - name: my-app
          image: hashicorp/http-echo:latest
          args:
            - "-text=hello world"
          ports:
            - containerPort: 5678
